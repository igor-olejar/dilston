<html>
	<head>
		<title>
			Dilston - an interactive visual performance tool
		</title>

		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/dilston-bundle.js"></script>
		<!--script type="text/javascript" src="js/do.js"></script> -->

		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
		<h1>Dilston</h1>
		<h2>Web-based VJ controller</h2>
		<p>
			Use the controlls below to interact with Autorotation's visuals.
		</p>

		<p>
			<h4>Sequences</h4>
			<button type="button" name="sequence1" id="sequence1">Sequence 1</button>
			<button type="button" name="sequence2" id="sequence2">Sequence 2</button>
			<button type="button" name="sequence3" id="sequence3">Sequence 3</button>
			<button type="button" name="sequence4" id="sequence4">Sequence 4</button>
		</p>

		<p>
			<h4>Controls</h4>
			<legend>Mix</legend>
			<div id="mix" class="cc-slider" data-ccnumber="8"></div>

			<legend>Colour Palette Type</legend>
			<div id="palette" class="cc-slider"></div>

			<legend>Colour Palette Intensity</legend>
			<div id="opacity" class="cc-slider"></div>

			<legend>Red Delay</legend>
			<div id="red-delay" class="cc-slider"></div>

			<legend>Green Delay</legend>
			<div id="green-delay" class="cc-slider"></div>

			<legend>Blue Delay</legend>
			<div id="blue-delay" class="cc-slider"></div>
		</p>

		<footer>
			&copy; Autorotation, 2015<br />
			<a href="http://autorotation.org">http://autorotation.org</a>
		</footer>
	</body>
</html>
